<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orden de trabajo</title>
    <link rel="shortcut icon" href="#{request.contextPath}/resources/images/ico.png" type="image/x-icon"/>

    <!--Core CSS -->
    <link href="#{request.contextPath}/resources/bs3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/js/jquery-ui/jquery-ui-1.10.1.custom.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/bootstrap-reset.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/js/jvector-map/jquery-jvectormap-1.2.2.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/clndr.css" rel="stylesheet"/>
    <!--clock css-->
    <link href="#{request.contextPath}/resources/js/css3clock/css/style.css" rel="stylesheet"/>
    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/js/morris-chart/morris.css"/>
    <!-- Custom styles for this template -->
    <link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/style-responsive.css" rel="stylesheet"/>

    <style type="text/css">
        .ui-tabs-navscroller a {
            color:#fff;
        }
    </style>


</h:head>
<h:body>

    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
        <img src="#{request.contextPath}/resources/images/loader_gif.gif" width="30" height="30"/>
    </p:dialog>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
        <p:commandButton value="Si" style="background-color:#1F91B5" type="button" styleClass="ui-confirmdialog-yes" />
        <p:commandButton value="No" style="background-color:#555" type="button" styleClass="ui-confirmdialog-no" />
    </p:confirmDialog>



        <section id="container">

            <ui:include src="../header.xhtml"/>

            <ui:include src="../menu.xhtml"/>

            <h:form id="mainForm">

            <!-- main-content start -->
            <section id="main-content" class="">
                <section class="wrapper">
                    <!-- page start-->
                    <!-- page start-->
                    <div class="row">
                        <div class="col-lg-12">
                            <section class="panel" style="overflow: hidden">
                                <header class="panel-heading">
                                    &Oacute;rden de trabajo
                                </header>

                                <div style="padding: 0 15px">
                                    <p:messages id="messages" showDetail="true" autoUpdate="true" life="5000" closable="true" />
                                </div>

                                <div class="panel-body">
                                    <div class="position-right" style="width: 100%; float:left">
                                        <div class="form-group" style="width: 33%;float: left;">
                                            <label>N&uacute;mero OT</label>
                                            <p:inputText id="codigo"  onkeypress="if (event.keyCode == 13) { buscarPorGuia(); return false; } if(event.keyCode == 13) { buscarPorOt(); return false; }" styleClass="inputTextb" value="#{ordenTrabajoBean.ordenDeTrabajoId}"
                                                         style="margin-right: 10px;float: left;clear: both;margin-bottom: 20px;"/>
                                            <p:remoteCommand name="buscarPorOt" actionListener="#{ordenTrabajoBean.buscar}" update="mainForm"/>
                                        </div>

                                        <div class="form-group" style="width: 33%;float: left;">
                                            <p:commandButton
                                                    style="float: left;color: #000;margin-top: 23px;margin-left: 20px;height: 34px;"
                                                    styleClass="ui-priority-primary"
                                                    icon="ui-icon-search"
                                                    value="Buscar"
                                                    ajax="true"
                                                    update="mainForm"
                                                    action="#{ordenTrabajoBean.buscar}"/>
                                        </div>
                                    </div>
                                </div>

                                <p:fragment id="mainFragment" rendered="#{ordenTrabajoBean.mostrarDatosOT == true}">
                                    <div id="ot_tab" class="position-right" style="width: 97%;float: left;margin-left: 15px;margin-top: -24px;margin-bottom:20px">
                                        <p:tabView scrollable="true" style="width: 100%;color:#fff">
                                            <p:tab title="Datos proveedor" style="overflow:hidden;color:#fff">
                                                <div style="border-bottom: 1px solid #DCD6D6;padding: 7px 0 10px 0;clear: both;float: left;width: 100%;">
                                                    <h4 style="display: block;width: 238px;color:#1F91B5;float:left">Datos del proveedor</h4>
                                                </div>

                                                <div class="position-left" style="width: 48%; float:left; margin-top:12px">

                                                    <div class="form-group">
                                                        <label>RUT</label>
                                                        <p:inputText id="rut_busqueda" styleClass="inputText" value="#{ordenTrabajoBean.ot.fichaAuxiliar.rut}"
                                                                     readonly="#{true}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Direccion empresa</label>
                                                        <p:inputText styleClass="inputText" value="#{ordenTrabajoBean.ot.fichaAuxiliar.direccionEmpresa}"/>
                                                    </div>

                                                </div>

                                                <div class="position-left" style="width: 48%; float:right; margin-top:12px">

                                                    <div class="form-group">
                                                        <label>Nombre / Raz&oacute;n Social</label>
                                                        <p:inputText styleClass="inputText" value="#{ordenTrabajoBean.ot.fichaAuxiliar.nombreRazonSocial}" />
                                                    </div>

                                                </div>

                                                <div style="clear:both">
                                                    <h6 style="font-size: 13px;border-bottom: 1px solid #ddd;padding-bottom: 7px;color: #1F91B5;">Direcci&oacute;n de obra</h6>
                                                </div>

                                                <div class="position-left" style="width: 48%; float:left; margin-top:7px">

                                                    <div class="form-group">
                                                        <label>Calle</label>
                                                        <p:inputText styleClass="inputText" value="#{ordenTrabajoBean.ot.fichaAuxiliar.calle}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Sitio</label>
                                                        <p:inputText styleClass="inputText" value="#{ordenTrabajoBean.ot.fichaAuxiliar.sitio}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Piso</label>
                                                        <p:inputText styleClass="inputText" value="#{ordenTrabajoBean.ot.fichaAuxiliar.piso}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Regi&oacute;n</label>
                                                        <p:inputText styleClass="inputText" value="#{ordenTrabajoBean.ot.fichaAuxiliar.region.nombre}"/>
                                                    </div>

                                                </div>

                                                <div class="position-left" style="width: 48%; float:right; margin-top:7px">

                                                    <div class="form-group">
                                                        <label>N&uacute;mero</label>
                                                        <p:inputText styleClass="inputText" value="#{ordenTrabajoBean.ot.fichaAuxiliar.numero_calle}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Camino</label>
                                                        <p:inputText styleClass="inputText" value="#{ordenTrabajoBean.ot.fichaAuxiliar.camino}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Localidad</label>
                                                        <p:inputText styleClass="inputText" value="#{ordenTrabajoBean.ot.fichaAuxiliar.localidad}"/>
                                                    </div>

                                                    <div class="form-group">
                                                        <label>Comuna</label>
                                                        <p:inputText styleClass="inputText" value="#{ordenTrabajoBean.ot.fichaAuxiliar.comuna.nombre}"/>
                                                    </div>
                                                </div>

                                                <div class="position-left" style="width: 100%; float:left; margin-top:7px">
                                                    <div class="form-group" style="width: 100%;float:left">
                                                        <label>Observaciones</label>
                                                        <p:inputTextarea styleClass="textArea" value="#{ordenTrabajoBean.ot.observacion}" />
                                                    </div>
                                                </div>
                                            </p:tab>
                                            <p:tab title="Datos t&eacute;cnicos">
                                                <div style="border-bottom: 1px solid #DCD6D6;padding: 7px 0 10px 0;clear: both;float: left;width: 100%;">
                                                    <h4 style="display: block;width: 238px;color:#1F91B5;float:left">Datos t&eacute;cnicos</h4>
                                                </div>

                                                <p:fragment id="mensaje">
                                                    <div style="padding: 0 15px;float: right;margin-top: 46px;color: #1f91b5;">
                                                        <p:outputLabel id="mensajeAct" value="#{ordenTrabajoBean.mensajeActualizacion}" />
                                                    </div>
                                                </p:fragment>

                                                <div class="position-left" style="width: 48%; float:left; margin-top:12px">
                                                    <div class="form-group">
                                                        <label>Estado</label>
                                                        <p:selectOneMenu id="estado" value="#{ordenTrabajoBean.ot.estadoOTId}" style="width:100%;border: 1px solid #ddd;    background-color: #fff;">
                                                            <f:selectItem itemLabel="Seleccionar..." itemValue="" />
                                                            <f:selectItem itemLabel="Vigente" itemValue="1" />
                                                            <f:selectItem itemLabel="Cerrada" itemValue="2" />
                                                            <f:selectItem itemLabel="Nula" itemValue="3" />
                                                            <p:ajax event="change" listener="#{ordenTrabajoBean.cambiarEstado}" update="mensaje"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>

                                                <p:dataTable id="productos" var="producto" value="#{ordenTrabajoBean.productos}" editable="true" editMode="cell" style="clear:both; margin-bottom:20px"
                                                             rowIndexVar="index">

                                                    <p:column headerText="#" width="40">
                                                        #{index + 1}
                                                    </p:column>

                                                    <p:column headerText="C&oacute;digo producto">
                                                        <p:outputLabel value="#{producto.fichaProducto.codigoProducto}"/>
                                                    </p:column>

                                                    <p:column headerText="Descripci&oacute;n">
                                                        <p:outputLabel value="#{producto.fichaProducto.descripcion}"/>
                                                    </p:column>

                                                    <p:column headerText="U. medida">
                                                        <p:outputLabel value="#{producto.fichaProducto.unidadMedida.nombre}"/>
                                                    </p:column>

                                                    <p:column headerText="Receta cod:">
                                                        <p:outputLabel value="#{producto.receta.codigo} - #{producto.receta.descripcion}"/>
                                                    </p:column>

                                                    <p:column headerText="Cantidad">
                                                        <p:outputLabel value="#{producto.cantidad}"/>
                                                    </p:column>

                                                    <p:column headerText="Precio unitario">
                                                        <p:outputLabel value="#{producto.precioUnitario}">
                                                            <f:convertNumber currencyCode="es_CL" currencySymbol="$" />
                                                        </p:outputLabel>
                                                    </p:column>

                                                    <p:column headerText="&#37; Descuento">
                                                        <p:outputLabel value="&#37; #{producto.porcentajeDescuento}"/>
                                                    </p:column>

                                                    <p:column headerText="Total">
                                                        <p:outputLabel value="#{producto.precioTotal}">
                                                            <f:convertNumber currencyCode="es_CL" currencySymbol="$" />
                                                        </p:outputLabel>
                                                    </p:column>
                                                </p:dataTable>

                                            </p:tab>
                                            <p:tab title="Control despacho">
                                                <div style="border-bottom: 1px solid #DCD6D6;padding: 7px 0 10px 0;clear: both;float: left;width: 100%;">
                                                    <h4 style="display: block;width: 238px;color:#1F91B5;float:left">Control despacho</h4>
                                                </div>

                                                <p:dataTable emptyMessage="No hay controles de despacho asociados a la fecha." id="controlesDespacho" var="controlDespacho" lazy="true" rows="15" paginator="true"
                                                             value="#{ordenTrabajoBean.controlesDespacho}" style="clear:both" paginatorPosition="bottom" rowsPerPageTemplate="15,30,50">

                                                    <p:column headerText="ID" width="50">
                                                        <h:outputText value="#{controlDespacho.id}"/>
                                                    </p:column>

                                                    <p:column headerText="Cantidad" width="100">
                                                        <h:outputText value="#{controlDespacho.cantidad}"/>
                                                    </p:column>

                                                    <p:column headerText="Fecha despacho" width="100">
                                                        <h:outputText value="#{controlDespacho.fechaDespacho}">
                                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                                        </h:outputText>
                                                    </p:column>

                                                    <p:column headerText="N&uacute;mero gu&iacute;a" width="100" >
                                                        <h:outputText value="#{controlDespacho.numeroGuia}"/>
                                                    </p:column>

                                                    <p:column headerText="Nota" width="250">
                                                        <h:outputText value="#{controlDespacho.nota}"/>
                                                    </p:column>

                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Control liberaci&oacute;n">
                                                <div style="border-bottom: 1px solid #DCD6D6;padding: 7px 0 10px 0;clear: both;float: left;width: 100%;">
                                                    <h4 style="display: block;width: 238px;color:#1F91B5;float:left">Control liberaci&oacute;n</h4>
                                                </div>

                                                <p:dataTable emptyMessage="No hay controles de liberacion asociados a la fecha." id="controlesLiberacion" var="controlLiberacion" lazy="true" rows="15" paginator="true"
                                                             value="#{ordenTrabajoBean.controlesLiberacion}" style="clear:both" paginatorPosition="bottom" rowsPerPageTemplate="15,30,50">

                                                    <p:column headerText="ID" width="50">
                                                        <h:outputText value="#{controlLiberacion.id}"/>
                                                    </p:column>

                                                    <p:column headerText="Cantidad" width="100">
                                                        <h:outputText value="#{controlLiberacion.cantidad}"/>
                                                    </p:column>

                                                    <p:column headerText="Fecha liberaci&oacute;n" width="100">
                                                        <h:outputText value="#{controlLiberacion.fechaLiberacion}">
                                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                                        </h:outputText>
                                                    </p:column>

                                                    <p:column headerText="Liberado por" width="100" >
                                                        <h:outputText value="#{controlLiberacion.liberadoPor}"/>
                                                    </p:column>

                                                    <p:column headerText="Nota o detalle" width="250">
                                                        <h:outputText value="#{controlLiberacion.nota}"/>
                                                    </p:column>

                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Control programaci&oacute;n">
                                                <div style="border-bottom: 1px solid #DCD6D6;padding: 7px 0 10px 0;clear: both;float: left;width: 100%;">
                                                    <h4 style="display: block;width: 238px;color:#1F91B5;float:left">Control programaci&oacute;n</h4>
                                                </div>
                                                <p:dataTable emptyMessage="No hay controles de programacion asociados a la fecha." id="controlesProgramacion" var="controlProgramacion" lazy="true" rows="15" paginator="true"
                                                             value="#{ordenTrabajoBean.controlesProgramacion}" style="clear:both" paginatorPosition="bottom" rowsPerPageTemplate="15,30,50">

                                                    <p:column headerText="ID" width="50">
                                                        <h:outputText value="#{controlProgramacion.id}"/>
                                                    </p:column>

                                                    <p:column headerText="Cantidad" width="100">
                                                        <h:outputText value="#{controlProgramacion.cantidad}"/>
                                                    </p:column>

                                                    <p:column headerText="Fecha entrega" width="100">
                                                        <h:outputText value="#{controlProgramacion.fechaEntrega}">
                                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                                        </h:outputText>
                                                    </p:column>

                                                    <p:column headerText="Fecha real" width="100">
                                                        <h:outputText value="#{controlProgramacion.fechaReal}">
                                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                                        </h:outputText>
                                                    </p:column>

                                                    <p:column headerText="% Avance" width="80">
                                                        <h:outputText value="#{controlProgramacion.porcentajeAvance} %"/>
                                                    </p:column>

                                                    <p:column headerText="Nota o detalle" width="250">
                                                        <h:outputText value="#{controlProgramacion.nota}"/>
                                                    </p:column>

                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab title="Control de costos">
                                                <div style="border-bottom: 1px solid #DCD6D6;padding: 7px 0 10px 0;clear: both;float: left;width: 100%;">
                                                    <h4 style="display: block;width: 238px;color:#1F91B5;float:left">Control de costos</h4>
                                                </div>

                                                <div style="clear: both;float: left;width: 100%;">
                                                    <h6 style="font-size: 13px;border-bottom: 1px solid #ddd;padding-bottom: 7px;color: #1F91B5;">Resumen</h6>
                                                </div>

                                                <div class="position-left" style="width: 100%; float:left; margin-top:12px">

                                                    <div>
                                                        <div class="resumen_cuadros_ot">
                                                            <label>Valor OT</label>
                                                            <p:inputText styleClass="inputText" readonly="#{true}" value="#{ordenTrabajoBean.resumenValorOT}" />
                                                        </div>

                                                        <div class="resumen_cuadros_ot">
                                                            <label>Facturado</label>
                                                            <p:inputText styleClass="inputText" readonly="#{true}" value="#{ordenTrabajoBean.resumenValorFacturado}"/>
                                                        </div>

                                                        <div class="resumen_cuadros_ot">
                                                            <label>Costo materiales</label>
                                                            <p:inputText styleClass="inputText" readonly="#{true}" value="#{ordenTrabajoBean.resumenCostoMateriales}"/>
                                                        </div>

                                                        <div class="resumen_cuadros_ot">
                                                            <label>Costo HH</label>
                                                            <p:inputText styleClass="inputText" readonly="#{true}" value="#{ordenTrabajoBean.resumenCostoHH}"/>
                                                        </div>

                                                        <div class="resumen_cuadros_ot">
                                                            <label>Montaje</label>
                                                            <p:inputText styleClass="inputText" />
                                                        </div>

                                                        <div class="resumen_cuadros_ot">
                                                            <label>Barra de costos</label>
                                                            <div style="width: 140px;height: 24px;background-color: #fff;border: 1px solid #ddd;border-radius: 7px;margin-top: 4px;"><div style="height: 24px;width: #{ordenTrabajoBean.porcentajeCostos}%;background: url('/superfrigo/resources/images/progressbar.gif');"></div></div>
                                                            <label style="float:right">#{ordenTrabajoBean.porcentajeCostos}%</label>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div style="clear: both;float: left;width: 100%;margin-top: 20px;">
                                                    <h6 style="font-size: 13px;border-bottom: 1px solid #ddd;padding-bottom: 7px;color: #1F91B5;">Control de facturaci&oacute;n</h6>
                                                </div>

                                                <p:dataTable id="facturaciones" var="facturacion" style="clear:both; margin-bottom:20px; width:40%" rows="15" paginator="false"
                                                             value="#{ordenTrabajoBean.controlesFacturacion}" lazy="true" emptyMessage="Sin facturaciones asociadas." >
                                                    <p:column headerText="N&uacute;mero factura">
                                                        <h:outputText value="#{facturacion.numero_factura}"/>
                                                    </p:column>

                                                    <p:column headerText="Fecha emisi&oacute;n">
                                                        <h:outputText value="#{facturacion.fechaEmision}">
                                                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                                                        </h:outputText>
                                                    </p:column>

                                                    <p:column headerText="Valor neto">
                                                        <h:outputText value="#{facturacion.montoNeto}"/>
                                                    </p:column>
                                                </p:dataTable>

                                                <p:commandButton
                                                        style="float: left;color: #000;margin-top: 23px;margin-left: 20px;height: 34px;"
                                                        styleClass="ui-priority-secondary"
                                                        icon="ui-icon-search"
                                                        value="Materiales consumidos"
                                                        onclick="PF('dialogMaterialesConsumidosVar').show();"
                                                        ajax="true"/>

                                                <p:dialog
                                                        id="dialogMaterialesConsumidos"
                                                        header="Materiales consumidos"
                                                        widgetVar="dialogMaterialesConsumidosVar"
                                                        modal="true"
                                                        width="900"
                                                        resizable="false"
                                                        position="center"
                                                        appendTo="mainForm">

                                                    <p:dataTable emptyMessage="No hay materiales asociados a la OT." id="materiales" var="mat" rows="10" paginator="true"
                                                                 value="#{ordenTrabajoBean.materialesConsumidos}" style="clear:both" paginatorPosition="bottom" rowsPerPageTemplate="15,30,50">

                                                        <p:column headerText="N&uacute;mero Gu&iacute;a salida" filterMatchMode="contains">
                                                            <h:outputText value="#{mat.guiaSalidaId}"/>
                                                        </p:column>

                                                        <p:column headerText="C&oacute;digo prod.">
                                                            <h:outputText value="#{mat.fichaProducto.codigoProducto}"/>
                                                        </p:column>

                                                        <p:column headerText="Descripcion">
                                                            <h:outputText value="#{mat.fichaProducto.descripcion}"/>
                                                        </p:column>

                                                        <p:column headerText="Unidad de medida">
                                                            <h:outputText value="#{mat.fichaProducto.unidadMedida.nombre}"/>
                                                        </p:column>

                                                        <p:column headerText="Cantidad">
                                                            <h:outputText value="#{mat.cantidad}"/>
                                                        </p:column>

                                                        <p:column headerText="Precio unitario">
                                                            <h:outputText value="#{mat.precioUnitario}"/>
                                                        </p:column>

                                                        <p:column headerText="Precio total">
                                                            <h:outputText value="#{mat.precioTotal}"/>
                                                        </p:column>
                                                    </p:dataTable>

                                                </p:dialog>

                                                <p:commandButton
                                                        style="float: left;color: #000;margin-top: 23px;margin-left: 20px;height: 34px;"
                                                        styleClass="ui-priority-secondary"
                                                        icon="ui-icon-search"
                                                        value="HH de producci&oacute;n"
                                                        onclick="PF('dialogHHVar').show();"
                                                        ajax="true"/>

                                                <p:dialog
                                                        id="dialogHH"
                                                        header="HH de producci&oacute;n"
                                                        widgetVar="dialogHHVar"
                                                        modal="true"
                                                        width="900"
                                                        resizable="false"
                                                        position="center"
                                                        appendTo="mainForm">

                                                    <p:dataTable emptyMessage="No hay registros asociados a la OT." id="registros" var="reg" rows="10" paginator="true"
                                                                 value="#{ordenTrabajoBean.registrosHH}" style="clear:both" paginatorPosition="bottom" rowsPerPageTemplate="15,30,50">

                                                        <p:column headerText="RUN" filterMatchMode="contains">
                                                            <h:outputText value="#{reg.trabajadorHH.rut}"/>
                                                        </p:column>

                                                        <p:column headerText="&Aacute;rea">
                                                            <h:outputText value="#{reg.areaHH.nombre}"/>
                                                        </p:column>

                                                        <p:column headerText="Cantidad de horas">
                                                            <h:outputText value="#{reg.hh}"/>
                                                        </p:column>

                                                        <p:column headerText="Valor">
                                                            <h:outputText value="#{reg.valor}"/>
                                                        </p:column>
                                                    </p:dataTable>

                                                </p:dialog>

                                                <p:commandButton
                                                        style="float: left;color: #000;margin-top: 23px;margin-left: 20px;height: 34px;margin-bottom: 20px;"
                                                        styleClass="ui-priority-secondary"
                                                        icon="ui-icon-search"
                                                        value="Montaje"
                                                        ajax="true"/>

                                            </p:tab>
                                        </p:tabView>
                                    </div>

                                </p:fragment>


                            </section>
                        </div>

                    </div>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia de entrada</title>

    <!--Core CSS -->
    <link href="#{request.contextPath}/resources/bs3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPa|th}/resources/js/jquery-ui/jquery-ui-1.10.1.custom.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/bootstrap-reset.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/js/jvector-map/jquery-jvectormap-1.2.2.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/clndr.css" rel="stylesheet"/>
    <!--clock css-->
    <link href="#{request.contextPath}/resources/js/css3clock/css/style.css" rel="stylesheet"/>
    <!--Morris Chart CSS -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/js/morris-chart/morris.css"/>
    <!-- Custom styles for this template -->
    <link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/resources/css/style-responsive.css" rel="stylesheet"/>

</h:head>
<h:body>

    <h:form id="form">

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <img src="#{request.contextPath}/resources/images/loader_gif.gif" width="30" height="30"/>
        </p:dialog>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="Si" style="background-color:#1F91B5" type="button" styleClass="ui-confirmdialog-yes" />
            <p:commandButton value="No" style="background-color:#555" type="button" styleClass="ui-confirmdialog-no" />
        </p:confirmDialog>

        <section id="container">

            <ui:include src="../header.xhtml"/>

            <ui:include src="../menu.xhtml"/>

            <!-- main-content start -->
            <section id="main-content" class="">
                <section class="wrapper">
                    <!-- page start-->
                    <!-- page start-->
                    <div class="row">
                        <div class="col-lg-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    Gu&iacute;a de entrada
                                </header>
                                <div style="padding: 0 15px">
                                    <p:messages id="msgs" showDetail="true" autoUpdate="true" life="5000" closable="true" />
                                </div>
                                <p:fragment id="all_fields">
                                    <div class="panel-body">
                                        <div class="position-right" style="width: 48%; float:left">
                                            <div class="form-group">
                                                <label>N&uacute;mero gu&iacute;a</label>
                                                <p:remoteCommand name="buscarPorGuia" actionListener="#{guiaEntradaBean.buscarPorGuia}" update="form"/>
                                                <p:inputText styleClass="inputTextWithButton" onkeypress="if (event.keyCode == 13) { buscarPorGuia(); return false; } if(event.which &lt; 48 || event.which &gt; 57) return false;" value="#{guiaEntradaBean.editItem.id}" />
                                                <p:commandButton
                                                        style="float:right; width:6%;"
                                                        styleClass="ui-priority-primary"
                                                        icon="ui-icon-search"
                                                        ajax="true"
                                                        onclick="PF('dialogGuiasEntradasVar').show();"/>

                                                <p:dialog
                                                        id="dialogGuiasEntradas"
                                                        header="Selecciona la guia de entrada"
                                                        widgetVar="dialogGuiasEntradasVar"
                                                        modal="true"
                                                        width="900"
                                                        resizable="false"
                                                        position="center"
                                                        appendTo="form">

                                                    <p:dataTable emptyMessage="No hay guias de entradas creadas." id="guiasEntrada" var="guia" rows="15" paginator="true" lazy="true"
                                                                 value="#{guiaEntradaBean.guiaEntradas}" style="clear:both" paginatorPosition="bottom" rowsPerPageTemplate="15,30,50">

                                                        <p:column headerText="Codigo" sortBy="#{guia.id}" filterMatchMode="contains">
                                                            <h:outputText value="#{guia.id}"/>
                                                        </p:column>

                                                        <p:column headerText="Concepto entrada">
                                                            <h:outputText value="#{guia.conceptoEntrada.descripcion}"/>
                                                        </p:column>

                                                        <p:column headerText="Bodega">
                                                            <h:outputText value="#{guia.bodega.descripcion}"/>
                                                        </p:column>

                                                        <p:column headerText="Fecha">
                                                            <h:outputText value="#{guia.fecha}">
                                                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                                                            </h:outputText>
                                                        </p:column>

                                                        <p:column headerText="Seleccionar" width="150">
                                                            <p:commandButton
                                                                    styleClass="ui-priority-primary"
                                                                    icon="ui-icon-search"
                                                                    action="#{guiaEntradaBean.seleccionarGuiaEntrada(guia)}"
                                                                    onsuccess="PF('dialogFichasProductosVar').hide();"
                                                                    update="form">
                                                            </p:commandButton>
                                                        </p:column>
                                                    </p:dataTable>

                                                </p:dialog>
                                            </div>

                                            <div class="form-group" style="margin-top: 50px;">
                                                <label>Bodega</label>
                                                <p:selectOneMenu id="bodega" value="#{guiaEntradaBean.editItem.bodegaId}" style="width:100%;border: 1px solid #ddd;">
                                                    <f:selectItem itemLabel="Seleccionar..." itemValue="" />
                                                    <f:selectItems value="#{bodegasBean.allBodegas}" var="bodega" itemLabel="#{bodega.codigo} - #{bodega.descripcion}" itemValue="#{bodega.id}" />
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="form-group">
                                                <label>Concepto de entrada</label>
                                                <p:selectOneMenu id="concepto" value="#{guiaEntradaBean.editItem.conceptoEntradaId}" style="width:100%;border: 1px solid #ddd;">
                                                    <f:selectItem itemLabel="Seleccionar..." itemValue="" />
                                                    <f:selectItems value="#{guiaEntradaBean.allConceptosEntrada}" var="concepto" itemLabel="#{concepto.descripcion}" itemValue="#{concepto.id}" />
                                                    <p:ajax event="change" update="contenedor_updated, productsTable, addProduct" listener="#{guiaEntradaBean.cambioConceptoEntrada}" />
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="form-group">
                                                <label>Fecha</label>
                                                <p:calendar id="fecha_calendar" value="#{guiaEntradaBean.editItem.fecha}" styleClass="calendar" pattern="dd-MM-yyy" style="color: #767676;font-weight: bold;"/>
                                            </div>

                                        </div>

                                        <div class="position-right" style="width: 48%; float:right">
                                            <p:fragment id="contenedor_updated">
                                                <p:fragment id="inputVariables" rendered="#{guiaEntradaBean.showFragmentVariable}">
                                                    <p:fragment rendered="#{guiaEntradaBean.showCodigoBodegaOrigen}">
                                                        <div class="form-group" style="margin-top: 12px">
                                                            <label>Bodega de origen</label>
                                                            <p:selectOneMenu id="bodegasOrigen" value="#{guiaEntradaBean.editItem.bodegaOrigenId}" style="width:100%;border: 1px solid #ddd;">
                                                                <f:selectItem itemLabel="Seleccionar..." itemValue="" />
                                                                <f:selectItems value="#{bodegasBean.allBodegas}" var="bodega" itemLabel="#{bodega.codigo} - #{bodega.descripcion}" itemValue="#{bodega.id}" />
                                                            </p:selectOneMenu>
                                                        </div>
                                                    </p:fragment>
                                                    <p:fragment rendered="#{guiaEntradaBean.showRut}">
                                                        <div style="border-bottom: 1px solid #eee;padding: 7px 0 10px 0;">
                                                            <h4 style="margin: 0 auto;display: block;width: 238px;">Antecedentes del proveedor</h4>
                                                        </div>
                                                        <div class="form-group" style="margin-top: 12px">
                                                            <label>RUT</label>
                                                            <p:inputText id="rut" value="#{guiaEntradaBean.editItem.proveedor.rut}" onkeypress="if (event.keyCode == 13) { buscarPorRutProveedor(); return false; }" styleClass="inputText" style="margin-bottom:5px; width: 100%; float:left"/>
                                                            <p:remoteCommand name="buscarPorRutProveedor" actionListener="#{guiaEntradaBean.buscarPorRutProveedor}" update=":form:msgs, nombre_proveedor"/>
                                                            <script type="text/javascript">
                                                                $(document).ready(function () {
                                                                    $('#form\\:rut').Rut({
                                                                        on_error: function(){ alert('Rut incorrecto'); },
                                                                        format_on: 'keyup'
                                                                    });
                                                                });
                                                            </script>
                                                        </div>
                                                    </p:fragment>
                                                    <p:fragment rendered="#{guiaEntradaBean.showNombre}">
                                                        <div class="form-group" style="margin-top: 12px">
                                                            <label>Nombre</label>
                                                            <p:inputText id="nombre_proveedor" value="#{guiaEntradaBean.editItem.proveedor.nombreRazonSocial}" styleClass="inputText" style="width: 100%; float: left" />
                                                        </div>
                                                    </p:fragment>
                                                    <p:fragment rendered="#{guiaEntradaBean.showNumeroFactura}">
                                                        <div class="form-group" style="margin-top: 12px">
                                                            <label>Numero factura</label>
                                                            <p:inputText  value="#{guiaEntradaBean.editItem.numeroFactura}" onkeypress="if (event.keyCode == 13) { return false; }" styleClass="inputText" style="margin-bottom:5px; width: 100%; float:left"/>
                                                        </div>
                                                    </p:fragment>
                                                    <p:fragment rendered="#{guiaEntradaBean.showFechaFactura}">
                                                        <div class="form-group" style="margin-top: 12px">
                                                            <label>Fecha factura</label>
                                                            <p:calendar  value="#{guiaEntradaBean.editItem.fechaFactura}" styleClass="calendar" style="margin-bottom:5px; width: 100%; float:left"/>
                                                        </div>
                                                    </p:fragment>
                                                    <p:fragment rendered="#{guiaEntradaBean.showNumeroGuiaDespacho}">
                                                        <div class="form-group" style="margin-top: 12px">
                                                            <label>Numero Guia Despacho</label>
                                                            <p:inputText  value="#{guiaEntradaBean.editItem.numeroGuiaDespacho}" onkeypress="if (event.keyCode == 13) { return false; }" styleClass="inputText" style="width: 100%; float: left" />
                                                        </div>
                                                    </p:fragment>
                                                    <p:fragment rendered="#{guiaEntradaBean.showFechaGuiaDespacho}">
                                                        <div class="form-group" style="margin-top: 12px">
                                                            <label>Fecha Guia Despacho</label>
                                                            <p:calendar  value="#{guiaEntradaBean.editItem.fechaGuiaDespacho}" styleClass="calendar" style="width: 100%; float: left" />
                                                        </div>
                                                    </p:fragment>
                                                    <p:fragment rendered="#{guiaEntradaBean.showOrdenCompra}">
                                                        <div class="form-group" style="margin-top: 12px">
                                                            <label>Orden de compra</label>
                                                            <p:inputText value="#{guiaEntradaBean.editItem.ordenDeCompraId}" onkeypress="if (event.keyCode == 13) { buscarProductosPorOrdenDeCompra(); return false; }" styleClass="inputText" style="margin-bottom:5px; width: 100%; float:left"/>
                                                            <p:remoteCommand name="buscarProductosPorOrdenDeCompra" actionListener="#{guiaEntradaBean.buscarProductosPorOrdenDeCompra}" update=":form:msgs, productos"/>
                                                        </div>
                                                    </p:fragment>
                                                    <p:fragment rendered="#{guiaEntradaBean.showOrdenTrabajo}">
                                                        <div class="form-group" style="margin-top: 12px">
                                                            <label>N&uacute;mero OT</label>
                                                            <p:inputText value="#{guiaEntradaBean.editItem.ordenDeTrabajoId}" onkeypress="if (event.keyCode == 13) { return false; }" styleClass="inputText"  style="width: 100%; float: left" />
                                                        </div>
                                                    </p:fragment>
                                                    <p:fragment rendered="#{guiaEntradaBean.showCentroCosto}">
                                                        <div class="form-group" style="margin-top: 12px">
                                                            <label>Centro de costos</label>
                                                            <p:selectOneMenu id="centrodecosto" value="#{guiaEntradaBean.editItem.centroDeCostoId}" style="width:100%;border: 1px solid #ddd;">
                                                                <f:selectItem itemLabel="Seleccionar..." itemValue="#{null}" />
                                                                <f:selectItems value="#{centroCostoBean.allCentros}" var="centro" itemLabel="#{centro.codigo} - #{centro.nombre}" itemValue="#{centro.id}" />
                                                            </p:selectOneMenu>
                                                        </div>
                                                    </p:fragment>

                                                </p:fragment>
                                            </p:fragment>

                                        </div>

                                        <div class="position-right" style="width: 100%; float:right">

                                            <div class="form-group">
                                                <label>Observaciones</label>
                                                <p:inputTextarea styleClass="textArea" value="#{guiaEntradaBean.editItem.observaciones}" />
                                            </div>

                                        </div>

                                        <div class="position-right" style="width: 100%; float:right">

                                            <p:fragment id="addProduct">
                                                <div style="border-bottom: 1px solid #eee;padding: 7px 0 10px 0;clear: both;float: left;width: 100%;">
                                                    <h4 style="display: block;width: 238px;color:#1F91B5">Productos</h4>
                                                </div> <p:commandButton value="Agregar producto" onclick="PF('dialogFichasProductosVar').show();" update="productos" styleClass="boton_tabla" rendered="#{guiaEntradaBean.showAgregarEditarProducto == true}"/>
                                            </p:fragment>

                                            <p:dialog
                                                    id="dialogFichasProductos"
                                                    header="Selecciona el producto para agregar a la guia de entrada:"
                                                    widgetVar="dialogFichasProductosVar"
                                                    modal="true"
                                                    width="900"
                                                    resizable="false"
                                                    position="center"
                                                    appendTo="form">

                                                <p:dataTable emptyMessage="No hay fichas de producto creadas." id="fichasProducto" var="ficha" rows="15" paginator="true" lazy="true"
                                                             value="#{guiaEntradaBean.fichasProducto}" style="clear:both" paginatorPosition="bottom" rowsPerPageTemplate="15,30,50">

                                                    <p:column headerText="Codigo" filterBy="#{ficha.codigoProducto}" filterMatchMode="contains">
                                                        <h:outputText value="#{ficha.codigoProducto}"/>
                                                    </p:column>

                                                    <p:column headerText="Descripci&oacute;n 1" filterBy="#{ficha.descripcion}" filterMatchMode="contains">
                                                        <h:outputText value="#{ficha.descripcion}"/>
                                                    </p:column>

                                                    <p:column headerText="Descripci&oacute;n 2" filterBy="#{ficha.descripcion2}" filterMatchMode="contains">
                                                        <h:outputText value="#{ficha.descripcion2}"/>
                                                    </p:column>

                                                    <p:column headerText="Tipo producto">
                                                        <h:outputText value="#{ficha.tipoFichaProducto.nombre}"/>
                                                    </p:column>

                                                    <p:column headerText="Seleccionar" width="150">
                                                        <p:commandButton
                                                                styleClass="ui-priority-primary"
                                                                icon="ui-icon-plusthick"
                                                                action="#{guiaEntradaBean.agregarProducto(ficha)}"
                                                                onsuccess="PF('dialogFichasProductosVar').hide();"
                                                                update=":form:productos">
                                                        </p:commandButton>
                                                    </p:column>
                                                </p:dataTable>
                                            </p:dialog>

                                            <p:fragment id="productsTable">

                                                <div id="section_productos">
                                                    <p:dataTable id="productos" var="producto" value="#{guiaEntradaBean.productos}" editable="true" editMode="cell" style="clear:both; margin-bottom:20px"
                                                        emptyMessage="No hay productos asociados a la guia de entrada. Para agregar productos haga click en 'Agregar producto'. " >

                                                        <p:ajax event="cellEdit" listener="#{guiaEntradaBean.onCellEdit}" update=":form:msgs" />

                                                        <p:column headerText="C&oacute;digo producto">
                                                            <p:outputLabel value="#{producto.fichaProducto.codigoProducto}"/>
                                                        </p:column>

                                                        <p:column headerText="Descripci&oacute;n">
                                                            <p:outputLabel value="#{producto.fichaProducto.descripcion}"/>
                                                        </p:column>

                                                        <p:column headerText="U. medida">
                                                            <p:outputLabel value="#{producto.fichaProducto.unidadMedida.nombre}"/>
                                                        </p:column>

                                                        <p:column headerText="Cantidad">
                                                            <p:cellEditor>
                                                                <f:facet name="output"><h:outputText value="#{producto.cantidad}" /></f:facet>
                                                                <f:facet name="input"><p:inputText id="cantidad" value="#{producto.cantidad}" style="width:96%;color:#000"><p:ajax event="change" global="false" update="productos, :form:msgs" listener="#{guiaEntradaBean.calcularMontoTotal(producto)}" /></p:inputText></f:facet>
                                                            </p:cellEditor>
                                                        </p:column>

                                                        <p:column headerText="Precio unitario">
                                                            <p:cellEditor>
                                                                <f:facet name="output"><h:outputText value="#{producto.precioUnitario}" /></f:facet>
                                                                <f:facet name="input"><p:inputText id="precio_unitario" value="#{producto.precioUnitario}" rendered="#{guiaEntradaBean.showAgregarEditarProducto == true}" style="width:96%;color:#000"><p:ajax event="change" global="false" update="productos, :form:msgs" listener="#{guiaEntradaBean.calcularMontoTotal(producto)}" /></p:inputText></f:facet>
                                                            </p:cellEditor>
                                                        </p:column>

                                                        <p:column headerText="Total">
                                                            <p:outputLabel value="#{producto.precioTotal}">
                                                                <f:convertNumber currencyCode="es_CL" currencySymbol="$" />
                                                            </p:outputLabel>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>

                                            </p:fragment>

                                            <div style="margin-top: 61px;margin: 0 auto;text-align: center;">
                                                <p:commandButton id="save" value="Guardar gu&iacute;a" action="#{guiaEntradaBean.guardar}" ajax="false" styleClass="boton_tabla_editar" title="Guardar" update="form" process="@all" style="margin-right:5px"/>
                                                <p:commandButton id="eliminar" value="Eliminar" rendered="#{guiaEntradaBean.mostrarBotonEliminar}" action="#{guiaEntradaBean.eliminar}" styleClass="boton_tabla_editar" title="Guardar" update=":form:msgs, all_fields" process="@all" style="margin-right:5px; background-color:#FF0000">
                                                    <p:confirm header="Confirmacion" message="Estas seguro de eliminar la guia de entrada" icon="ui-icon-alert" />
                                                </p:commandButton>
                                                <p:commandButton id="delete_all" value="Borrar todo" action="#{guiaEntradaBean.limpiar}" styleClass="boton_tabla_editar" title="Borrar todo" update="form" process="@all" style="margin-right:5px; background-color: #555"/>
                                            </div>

                                        </div>

                                    </div>
                                </p:fragment>
                            </section>
                        </div>

                    </div>

                </section>
            </section>
            <!-- main-content end -->
        </section>

        <!-- Placed js at the end of the document so the pages load faster -->
        <!--Core js-->

        <script type="text/javascript" src="../resources/js/jquery-ui/jquery-ui-1.10.1.custom.min.js"></script>
        <script type="text/javascript" src="../resources/bs3/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../resources/js/jquery.dcjqaccordion.2.7.js"></script>
        <script type="text/javascript" src="../resources/js/jquery.scrollTo.min.js"></script>
        <script type="text/javascript" src="../resources/js/jQuery-slimScroll-1.3.0/jquery.slimscroll.js"></script>
        <script type="text/javascript" src="../resources/js/jquery.nicescroll.js"></script>
        <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/flot-chart/excanvas.min.js"></script><![endif]-->
        <script type="text/javascript" src="../resources/js/skycons/skycons.js"></script>
        <script type="text/javascript" src="../resources/js/jquery.scrollTo/jquery.scrollTo.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script type="text/javascript" src="../resources/js/calendar/clndr.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script type="text/javascript" src="../resources/js/calendar/moment-2.2.1.js"></script>
        <script type="text/javascript" src="../resources/js/evnt.calendar.init.js"></script>
        <script type="text/javascript" src="../resources/js/jvector-map/jquery-jvectormap-1.2.2.min.js"></script>
        <script type="text/javascript" src="../resources/js/jvector-map/jquery-jvectormap-us-lcc-en.js"></script>
        <!--clock init-->
        <script type="text/javascript" src="../resources/js/css3clock/js/css3clock.js"></script>
        <!--Easy Pie Chart-->
        <script type="text/javascript" src="../resources/js/easypiechart/jquery.easypiechart.js"></script>
        <!--Sparkline Chart-->
        <script type="text/javascript" src="../resources/js/sparkline/jquery.sparkline.js"></script>
        <!--jQuery Flot Chart-->
        <script type="text/javascript" src="../resources/js/jquery.customSelect.min.js" ></script>
        <!--common script init for all pages-->
        <script type="text/javascript" src="../resources/js/scripts.js"></script>
        <!-- Jquery RUT Validation -->
        <h:outputScript library="js" name="jquery.Rut.js" />
        <h:outputScript library="js" name="jquery.Rut.min.js" />
        <!--script for this page-->

        <script type="text/javascript">
            $(document).ready(function () {
                $('#bodega').addClass('active');
                $('#sub_bodega').css('display', 'block');
                $('#guia_entrada').addClass('active');
            });
        </script>

    </h:form>

</h:body>
</html>
